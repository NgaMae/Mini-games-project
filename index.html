<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-neutral-500">



<div class="pt-1.5 flex bg-gray-400 h-[3.3rem] fixed w-full">
    
    <div class="bg-gradient-to-r from-blue-600 to-cyan-600 text-4xl pl-10 
    pt-0 bg-clip-text text-transparent" style="font-family: 'Lobster', cursive;">
    Mini-Games
    </div>

<!-- Search Bar Sec -->
    <div class='mx-auto w-[40rem]'>

        <div class=" flex items-center w-full rounded-lg focus-within:shadow-lg bg-white">

            <input
            class="peer h-full w-full outline-none text-m text-gray-700 pl-2"
            type="text"
            id="search"
            placeholder="Search Games.." /> 
            <div class="grid place-items-center h-[2.5rem] w-[5rem] text-gray-300 pr-1 py-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            
        </div>

    </div>
<!-- End  -->


    <div class="mx-2">

        <button class="rounded-full w-100 shadow-gray-400/50 bg-gradient-to-r 
             from-blue-400 to-cyan-400 py-1 w-32 capitalize text-2xl space-between tracking-widder text-gray-50">Login</button>
        <button class="rounded-full w-100 shadow-gray-400/50 bg-gradient-to-r 
             from-blue-400 to-cyan-400 py-1 w-32 capitalize text-2xl space-between tracking-widder text-gray-50">Sign Up</button>
    
    </div>
</div>


<div class="flex justify-center">

<!-- MARIO_GAME_SECTION -->
    <div class="card">
        <img src="./MiniGamesProject/mario.png" alt="mario game" class="w-full h-[10rem] object-cover">
        <div class="p-5 flex-col gap-3">

            <!-- badge -->
            <div class="flex items-center gap-2">
                <span class="badge">Action</span>
                <span class="badge capitalize">adventure</span>
                <span class="badge capitalize">fun</span>
            </div>

            <!-- game name -->
            <h2 class="game-name" title="Mario game">
                Mario Game
            </h2>

            <!-- rating stars -->
            <span class="flex items-center mt-1">
                <img src="./images/star.svg" alt="">
                <img src="./images/star.svg" alt="">
                <img src="./images/star.svg" alt="">
                <img src="./images/star.svg" alt="">
                <img src="./images/star.svg" alt="">
            </span>

            <!-- action button -->
            <div class="mt-5 flex gap-2">
                <button class="play-button">Play</button>
            </div>

        </div>
    </div>


<!-- WORD_CONNECTING_GAME_SECTION -->
    <div class="card">
        <img src="./images/word.png" alt="mario game" class="w-full h-[10rem] object-cover">
        <div class="p-5 flex-col gap-3">

            <!-- badge -->
            <div class="flex items-center gap-2">
                <span class="badge">puzzle</span>
                <span class="badge">arcade</span>
                <span class="badge capitalize">education</span>
            </div>

            <!-- game name -->
            <h2 class="game-name" title="Mario game">
                Word Shuffle
            </h2>

            <!-- rating stars -->
            <span class="flex items-center mt-1">
                <img src="./images/star.svg" alt="">
                <img src="./images/star.svg" alt="">
                <img src="./images/star.svg" alt="">
                <img src="./images/star.svg" alt="">
                <img src="./images/star-half-fill.svg" alt="">
            </span>

            <!-- action button -->
            <div class="mt-5 flex gap-2">
                <button class="play-button">Play</button>
            </div>

        </div>
    </div>


<!-- BALL_SHOOTER_GAME -->
    <div class="card">
        <img src="./MiniGamesProject/ballShooter.png" alt="mario game" class="w-full h-[10rem] object-cover">
        <div class="p-5 flex-col gap-3">

            <!-- badge -->
            <div class="flex items-center gap-2">
                <span class="badge">shooter</span>
                <span class="badge">Action</span>
            </div>

            <!-- game name -->
            <h2 class="game-name" title="Mario game">
                Space shooter
            </h2>

            <!-- rating stars -->
            <span class="flex items-center mt-1">
                <img src="./images/star.svg" alt="">
                <img src="./images/star.svg" alt="">
                <img src="./images/star.svg" alt="">
                <img src="./images/star-no-fill.svg" alt="">
                <img src="./images/star-no-fill.svg" alt="">
            </span>

            <!-- action button -->
            <div class="mt-5 flex gap-2">
                <button class="play-button">Play</button>
            </div>

        </div>
    </div>


<!-- MEMORY_GAME_SECTION -->
    <div class="card">
        <img src="./MiniGamesProject/memoryGame.png" alt="mario game" class="w-full h-[10rem] object-cover">
        <div class="p-5 flex-col gap-3">

            <!-- badge -->
            <div class="flex items-center gap-2">
                <span class="badge">puzzle</span>
                <span class="badge">board</span>
            </div>

            <!-- game name -->
            <h2 class="game-name" title="Mario game">
                Memory Game
            </h2>

            <!-- rating stars -->
            <span class="flex items-center mt-1">
                <img src="./images/star.svg" alt="">
                <img src="./images/star.svg" alt="">
                <img src="./images/star-no-fill.svg" alt="">
                <img src="./images/star-no-fill.svg" alt="">
                <img src="./images/star-no-fill.svg" alt="">
            </span>

            <!-- action button -->
            <div class="mt-5 flex gap-2">
                <button class="play-button">Play</button>
            </div>

        </div>
    </div>

</div>


<!-- advertisment section -->
<div class="h-44 my-10 mx-5 bg-white text-4xl flex">
    <div class="mx-auto h-fit my-auto">Advertisment comg soon...</div>
</div>

</body>
